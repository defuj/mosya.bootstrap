  <head>
    <title>Masuk - Atur Ulang Sandi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/signin.css">
    <link rel="stylesheet" href="./assets/css/typography.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-md fixed-top background-transparent">
      <a class="navbar-brand" href="./login.html" title="login">
        <i class="fi fi-sr-angle-left color-black600 bodytext1"></i>
      </a>
    </nav>
    
    <form class="form-signin" action="./login.html" method="get">
        <p class="mb-2 headline5 color-black700 font-weight-bold text-justify">Reset Kata Sandi</p>
        <p class="mb-2 bodytext2 color-black500 text-justify">Silakan masukkan kata sandi baru untuk akun Anda.</p>
        
        <div class="input-group-custom mb-3">
          <i class="fi fi-rr-lock bodytext1 color-black400"></i>
            <input type="password" name="password" class="form-input bodytext2" placeholder="Kata Sandi" required>
        </div>
        <div class="input-group-custom mb-3">
          <i class="fi fi-rr-lock bodytext1 color-black400"></i>
            <input type="password" name="password_confirm" class="form-input bodytext2" placeholder="Konfirmasi Kata Sandi" required>
        </div>
        <!-- <button type="submit" id="buttonSubmit" hidden></button> -->

        <button class="btn btn-lg btn-block button-primary bodytext2" type="button" id="buttonReset">Reset Kata Sandi</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search);
      if(params.has('email')){
        console.log(localStorage.getItem('forgot_password'));
        console.log(params.get('email'));
        if(localStorage.getItem('forgot_password') != null){
          if(params.get('email') == localStorage.getItem('forgot_password')){
            // do something here
          }else{
            window.location.href = "./login.html";
          }
        }else{
          window.location.href = "./login.html";
        }
      }else{
        window.location.href = "./login.html";
      }

      $('#buttonReset').click(function(){
        if($('input[name="password"]').val() == $('input[name="password_confirm"]').val()){
          // request to server for reset password
          // and redirect to login page
          // $('#buttonSubmit').click();
          window.location.href = "./login.html";
        }else{
          alert('Kata sandi tidak sama');
        }
      });
    </script>
  </body>
