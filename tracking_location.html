    <script>
      if(!checkAccount()){
        window.location.href = 'login.html';
      }

      const params = new URLSearchParams(window.location.search);
      const user = getAccount();

      const loadTrack = () => {
        axios.get(`history/tracking?id=${params.get('code')}&user_id=${user.id}`)
          .then(response=>{
            let result = response.data;
            console.log(result);
            if(result.status){
              $('.loading').remove();
              $('.container-car').append(`
              <div class="container-request-code bg-white px-3 py-3 d-flex flex-column mb-2">
                <p class="mb-1 bodytext1 semibold color-black500 mb-2">
                  Status Pemesanan
                </p>
                <div class="d-flex flex-row justify-content-between mb-1">
                  <p class="mb-0 bodytext2 color-black400 flex-fill">
                    Nomor Pesanan
                  </p>
                  <p class="mb-0 bodytext2 semibold color-black500">
                    #${result.data.id}
                  </p>
                </div>
                <div class="d-flex flex-row justify-content-between mb-1">
                  <p class="mb-0 bodytext2 color-black400 flex-fill">
                    Waktu Pemesanan
                  </p>
                  <p class="mb-0 bodytext2 semibold color-black500">
                    ${result.data.date}
                  </p>
                </div>
              </div>
              `);

              if(result.data.tracking.length > 0){
                $('.container-car').append(`
                <div class="container-tracking px-4 py-3 d-flex flex-column mb-2 mt-3">
                  <div class="timeline">
                    ${
                      result.data.tracking.map((item, i)=>{
                        return `
                        <div class="pb-4 container-track ${i == 0 ? 'start' : i+1 == result.data.tracking.length ? 'end' : ''} right">
                          <div class="content">
                            <div class="d-flex flex-row justify-content-between">
                                <p class="mb-0 ${i == 0 ? 'color-black500' : i+1 == result.data.tracking.length ? 'color-green500' : ''}   bodytext1 flex-fill">${item.date}</p>
                                <p class="mb-0 color-black300 bodytext2">${item.time}</p>
                            </div>
                            <p class="mb-0 color-black300 bodytext2">${item.description}</p>
                          </div>
                        </div>
                        `;
                      }).reverse().join('')
                    }
                    </div>
                </div>
                `)
              }
            }else{
              Swal.fire({
                title: 'Perhatian',
                text: 'Tidak menemukan informasi pesanan',
                icon: 'error',
                confirmButtonText: 'Kembali'
              }).then((result) => {
                window.location.href = 'history.html';
              });
            }
          }).catch(error=>{
            console.log(error);
            Swal.fire({
              title: 'Gagal',
              text: 'Terjadi kesalahan, silahkan coba lagi',
              icon: 'error',
              confirmButtonText: 'Kembali'
            }).then((result) => {
              window.location.href = 'history.html';
            });
          })
      }

      if(params.has('code') && params.get('code') != ''){
        axios.get(`history/detail?id=${params.get('code')}&user_id=${user.id}`)
          .then(response => {
            let result = response.data;
            console.log(result);
            if(result.status){
              if(result.data.status == 'Dikirim'){
                loadTrack();
              }else{
                Swal.fire({
                  title: 'Perhatian',
                  text: 'Pesanan kamu belum dikirim',
                  icon: 'warning',
                  confirmButtonText: 'Kembali'
                }).then((result) => {
                  window.location.href = 'history.html';
                });
              }
            }else{
              Swal.fire({
                title: 'Perhatian',
                text: 'Tidak menemukan informasi pesanan',
                icon: 'error',
                confirmButtonText: 'Kembali'
              }).then((result) => {
                window.location.href = 'history.html';
              });
            }
          })
          .catch(error => {
            console.log(error);
            Swal.fire({
              title: 'Gagal',
              text: 'Terjadi kesalahan, silahkan coba lagi',
              icon: 'error',
              confirmButtonText: 'Kembali'
            }).then((result) => {
              window.location.href = 'history.html';
            });
          });
      }else{
        window.location.href = 'history.html';
      }
